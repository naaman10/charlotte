<section id="contact">
  <div class="container">
    <h1>Contact</h1>
    <div class="row">
      <div class="col-12 col-md-7">
        <form name="contact" netlify="">
          <div class="form-group">
            <label for="nameContact">Name</label>
            <input type="text" name="name" class="form-control" id="nameContact" aria-describedby="YourName" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="emailContact">Email</label>
            <input type="email" name="email" class="form-control" id="emailContact" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="messageContact">Message</label>
            <textarea name="message" class="form-control" id="messageContact" rows="3"></textarea>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-12 col-md-5">
        <div class="card text-white bg-dark mb-3">
          <div class="card-body">
            <p class="card-text"><a href="tel:01757618777">01757 618 777</a></p>
            <p class="card-text"><a href="mailto:naamanh10@gmail.com">naamanh10@gmail.com</a></p>
            <ul class="socialList">
              <li class="socialListItem">ta</li>
              <li class="socialListItem">FB</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
